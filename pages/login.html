<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/login-style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form-login">
            
            <img src="../assets/icon/xampp-logo.png" width="30%"  alt="logo">
            <h1 >Login to Dashboard</h1><br>
    
    
            <form action="#" method="get">
                <label for="username">Username</label><br>
                <input id="username" type="text" placeholder="Masukkan Username" required><br>
    
                <label for="password">Password</label><br>
                <input id="password" type="password" placeholder="Masukkan Password" required><br>
                
                <input id="remember" type="checkbox">
                <label for="remember">Remember Me</label><br><br>

                <button type="submit">Login</button><br><br>
                <p style="color: white;">Doesn't have any account? click  <a href="../pages/form.html" style="color: blue; font-weight: bold;">here</a> </p>
               
            </form>
        </div>
        <video  src="../assets/video/samplevid.mp4"  autoplay muted controls loop></video>

        
    </div>
</body>
</html>
