    <div class="form">
      <h2>Form Pendaftaran Studi Independen 2023 - PT Arkatama Multi Solusindo</h2>
      <form action="">
        <label for="nama">Nama</label><br>
        <input id="nama" type="text" placeholder="Nama Lengkap"><br><br>
        <label for="email">Email</label><br>
        <input id="email" type="email" placeholder="Email Aktif"><br><br>
        <label for="nohp">No Hp</label><br>
        <input id="nohp" type="number" placeholder="No Hp Aktif"><br><br>

        <label>Jenis Kelamin</label><br>
        <input id="lk" type="radio" name="Jenis-kelamin">
        <label for="lk">Laki-laki</label><br>
        <input id="pr"type="radio" name="Jenis-kelamin">
        <label for="pr">Perempuan</label><br><br>

        <Label>Prodi</Label><br>
        <select name="prodi" id="prodi">
          <option value="TI">D3 - Teknologi Informasi</option>
          <option value="TS">D3 - Teknik Sipil</option>
          <option value="AK">D4 - Akuntansi</option>
          <option value="TRO">D4 - Teknik Rekayasa Otomotif</option>
        </select><br><br>

        <Label>Hobi</Label><br>
        <input type="checkbox" name="" id="membaca">
        <label for="membaca">Membaca</label><br>
        <input type="checkbox" name="" id="menulis">
        <label for="menulis">Menulis</label><br>
        <input type="checkbox" name="" id="menyanyi">
        <label for="menyanyi">Menyanyi</label><br>
        <input type="checkbox" name="" id="olahraga">
        <label for="olahraga">Olahraga</label><br><br>
        
        <Label for="alamat" >Alamat</Label><br>
        <textarea name="" id="alamat" cols="30" rows="4" placeholder="Alamat Lengkap"></textarea><br>

        <label for="">Foto Diri</label><br>
        <input type="file" name="" id=""><br><br>

        <input type="submit" value="Daftar">
      </form>
