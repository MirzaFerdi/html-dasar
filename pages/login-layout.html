<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/login-bootstrap.css" />
    <title>Login Layout</title>
  </head>
  <body>
    <div class="container-lg d-flex justify-content-center align-items-center">
      <div
        class="row w-75 align-items-center shadow-sm bg-body-tertiary rounded"
      >
        <div class="form-login col-md-6 p-4">
          <h3 class="mb-3 text-center fw-bold">Sign In Dashboard</h3>
          <div class="mb-3">
            <label for="formEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="formEmail"
              placeholder="Enter your email..."
            />
          </div>

          <div class="mb-3">
            <label for="formPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="formPassword"
              placeholder="Enter your password..."
            />
          </div>

          <div class="mb-3 form-check d-flex justify-content-between">
            <div>
              <input
                class="form-check-input"
                type="checkbox"
                id="cekRemember"
                px-0
                d-none
                d-sm-block
              />
              <label class="form-check-label" for="cekRemember">
                Remember Me
              </label>
            </div>
            <p class="d-flex justify-content-end">
              <a
                href="#"
                class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
              >
                Forgot Password
              </a>
            </p>
          </div>

          <div class="mb-3">
            <a href="dashboard.html">
              <button type="submit" class="btn login fw- mb-1 w-100">
                Sign In
              </button>
            </a>
            <p class="text-center">- or -</p>
            <button type="submit" class="btn login-google mb-1 w-100">
              <i class="fa-brands fa-google"></i>
              Sign In with Google
            </button>
          </div>

          <p class="signup text-center">
            Don't have an account?
            <a
              style="text-decoration: none; color: black; font-weight: bold"
              href="form.html"
              >Sign Up</a
            >
          </p>
        </div>

        <div class="foto col-md-6 px-0 d-none d-sm-block h-100">
          <img
            src="../assets/img/bg-layout.jpg"
            class="d-block w-100 rounded-end"
            style="object-fit: cover"
            alt="login-image"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
